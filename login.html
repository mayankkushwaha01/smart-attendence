<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIET Smart Attendance - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="college-image">
                <img src="https://img.freepik.com/free-vector/students-watching-webinar-computer-studying-home-online-courses-internet-lectures-distance-education-concept-pinkish-coral-bluevector-isolated-illustration_335657-1390.jpg" alt="Students Learning">
            </div>
            <h1><i class="fas fa-graduation-cap icon-glow"></i> <span class="siet-text">SIET</span> <span class="smart-text">Smart Attendance</span></h1>
            <div class="form-toggle">
                <button id="loginToggle" class="toggle-btn active">Login</button>
                <button id="registerToggle" class="toggle-btn">Register</button>
            </div>

            <form id="loginForm" class="auth-form active">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="role-selection">
                    <label><input type="radio" name="role" value="student" checked> <i class="fas fa-user-graduate"></i> Student</label>
                    <label><input type="radio" name="role" value="teacher"> <i class="fas fa-chalkboard-teacher"></i> Teacher</label>
                </div>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>

            <form id="registerForm" class="auth-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="regUsername" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="regName" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="regEmail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-book"></i>
                    <select id="regCourse" required>
                        <option value="">Select Course</option>
                        <option value="BCA">ðŸ’» BCA (Bachelor of Computer Applications)</option>
                        <option value="BBA">ðŸ’¼ BBA (Bachelor of Business Administration)</option>
                    </select>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="regPassword" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit"><i class="fas fa-user-plus"></i> Register</button>
            </form>
            <div class="demo-credentials">
                <p><strong>Demo Login:</strong></p>
                <p>Student: john123 / pass123</p>
                <p>Teacher: admin / admin123</p>
            </div>
        </div>
    </div>
    <script type="module">
        try {
            const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
            const { getDatabase, ref, set, get, push } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
            
            const firebaseConfig = {
                apiKey: "AIzaSyDBJVqOs7xdiLBYkNiVmxfXeH363Hot4Cw",
                authDomain: "smart-attendence0.firebaseapp.com",
                databaseURL: "https://smart-attendence0-default-rtdb.firebaseio.com",
                projectId: "smart-attendence0",
                storageBucket: "smart-attendence0.firebasestorage.app",
                messagingSenderId: "424874093065",
                appId: "1:424874093065:web:b5caf7c52c8c2770f7a6d8"
            };
            
            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);
            
            window.firebaseDB = database;
            window.firebaseRef = ref;
            window.firebaseSet = set;
            window.firebaseGet = get;
            window.firebasePush = push;
            
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.log('Firebase initialization failed, using localStorage only:', error);
        }
    </script>
    <script src="login.js"></script>
</body>
</html>
