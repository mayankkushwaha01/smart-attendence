<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIET Smart Attendance System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <script>
        // Check if user is logged in
        const currentUser = JSON.parse(sessionStorage.getItem('currentUser') || 'null');
        if (!currentUser || currentUser.role !== 'teacher') {
            window.location.href = 'login.html';
        }
    </script>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-image">
                    <img src="https://img.freepik.com/free-vector/teacher-concept-illustration_114360-1708.jpg" alt="Teacher">
                </div>
                <div class="header-text">
                    <h1><i class="fas fa-graduation-cap icon-glow"></i> <span class="siet-text">SIET</span> <span class="smart-text">Smart Attendance</span></h1>
                    <nav>
                        <button id="studentBtn" class="nav-btn active"><i class="fas fa-qrcode"></i> QR Generator</button>
                        <button id="teacherBtn" class="nav-btn"><i class="fas fa-users"></i> Present Students</button>
                    </nav>
                </div>
            </div>
            <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </header>

        <!-- QR Generator Section -->
        <div id="studentSection" class="section active">
            <h2><i class="fas fa-qrcode"></i> Generate QR Code</h2>
            <div class="qr-generator">
                <div class="qr-form">
                    <div class="input-group">
                        <i class="fas fa-book"></i>
                        <input type="text" id="qrCourse" placeholder="Enter Course Name" required>
                    </div>
                    <button id="generateQR"><i class="fas fa-magic"></i> Generate QR Code</button>
                </div>
                <div id="qrDisplay" class="qr-display">
                    <div id="qrcode"></div>
                    <p id="qrText"></p>
                </div>
            </div>
        </div>

        <!-- Present Students Section -->
        <div id="teacherSection" class="section">
            <h2><i class="fas fa-users"></i> Present Students</h2>
            <div class="controls">
                <div class="control-group">
                    <i class="fas fa-filter"></i>
                    <select id="filterCourse">
                        <option value="">All Courses</option>
                        <option value="BCA">ðŸ’» BCA (Bachelor of Computer Applications)</option>
                        <option value="BBA">ðŸ’¼ BBA (Bachelor of Business Administration)</option>
                    </select>
                </div>
                <div class="control-group">
                    <i class="fas fa-calendar"></i>
                    <input type="date" id="filterDate">
                </div>
                <button id="exportBtn"><i class="fas fa-download"></i> Export CSV</button>
            </div>
            <div id="attendanceList"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, push, get, query, orderByChild, equalTo } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDBJVqOs7xdiLBYkNiVmxfXeH363Hot4Cw",
            authDomain: "smart-attendence0.firebaseapp.com",
            databaseURL: "https://smart-attendence0-default-rtdb.firebaseio.com",
            projectId: "smart-attendence0",
            storageBucket: "smart-attendence0.firebasestorage.app",
            messagingSenderId: "424874093065",
            appId: "1:424874093065:web:b5caf7c52c8c2770f7a6d8"
        };
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        window.firebaseDB = database;
        window.firebaseRef = ref;
        window.firebaseSet = set;
        window.firebasePush = push;
        window.firebaseGet = get;
        window.firebaseQuery = query;
        window.firebaseOrderByChild = orderByChild;
        window.firebaseEqualTo = equalTo;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
